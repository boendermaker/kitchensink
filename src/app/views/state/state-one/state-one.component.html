<mat-card>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef> Vorname </th>
              <td mat-cell *matCellDef="let element"> {{element?.first_name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef> Nachname </th>
              <td mat-cell *matCellDef="let element"> {{element?.last_name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef> Stadt </th>
              <td mat-cell *matCellDef="let element"> {{element?.address?.city}} </td>
            </ng-container>

            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef> Land </th>
              <td mat-cell *matCellDef="let element"> {{element?.address?.country}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </mat-card-content>
</mat-card>
