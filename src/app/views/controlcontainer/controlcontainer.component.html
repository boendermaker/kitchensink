<h1>Controlcontainer nested formArray / controls</h1>
<div style="margin-bottom: 48px;">
  <p>
    Connected FormArray from parent FormGroup to a child component
  </p>
</div>

<div class="b-row">

    <div class="b-col-md-6">

        <mat-card style="margin-bottom: 24px;">
            <mat-card-content>
                <form [formGroup]="formGroup">
                    <div>
                        <div>
                            <mat-form-field>
                                <mat-label>Lorem Ipsum</mat-label>
                                <input matInput value="Sushi" formControlName="title">
                            </mat-form-field>
                        </div>
                        <div>
                            <app-formarray-editor formArrayName="user"></app-formarray-editor>
                        </div>
                    </div>
                </form>
            </mat-card-content>
          </mat-card>

    </div>
    <div class="b-col-md-6">
        <mat-card style="margin-bottom: 24px;">
            <mat-card-content>
                <code><pre>{{code}}</pre></code>
            </mat-card-content>
        </mat-card>
    </div>

</div>
