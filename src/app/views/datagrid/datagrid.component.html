<app-datagridtable [dataSource]="tabledata" [columns]="displayedColumns">
    <ng-container matColumnDef="name">
        <th datagridtableheader mat-header-cell *matHeaderCellDef>name</th>
        <td datagridtablecell mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
</app-datagridtable>
