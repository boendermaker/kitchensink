<h1>Multi Rangeslider</h1>
<div style="margin-bottom: 48px;">
  <p>
    Range value slider with draggable range
  </p>
</div>

<div class="b-d-flex b-flex-column" style="gap: 24px;">
    <app-valueslider [minValue]="0" [maxValue]="100" (sliderLeftValue)="leftValue($event)" (sliderRightValue)="rightValue($event)"></app-valueslider>
</div>

<div class="b-d-flex b-justify-content-between">
<div>{{valueLeft}}</div>
<div>{{valueRight}}</div>
</div>
