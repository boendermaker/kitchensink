<h1>CDK Virtualscroll</h1>
<div style="margin-bottom: 48px;">
  <p>
    Virtualscroll implementation from the Angular Component Development Kit.
  </p>
</div>



<div>

  <cdk-virtual-scroll-viewport #viewport itemSize="50" style="height: 400px;">

    <table>
      <tr>
        <th style="position: sticky; top: 0;">A</th>
        <th style="position: sticky; top: 0;">B</th>
        <th style="position: sticky; top: 0;">C</th>
      </tr>
      <tr *cdkVirtualFor="let item of items">
        <td>{{item?.id}}</td>
        <td>{{item?.name}}</td>
        <td>{{item?.age}}</td>
      </tr>
    </table>

  </cdk-virtual-scroll-viewport>

</div>
