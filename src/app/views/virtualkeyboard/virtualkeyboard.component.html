<h1>Kiosk Keyboard / Virtual Keyboard</h1>
<div style="margin-bottom: 48px;">
  <p>
    This opens a dialog with a virtual keyboard for currently entering numbers only into formcontrols and formcontrols in formgroups
  </p>
</div>

<div class="b-row">

    <div class="b-col-6">
        <mat-card>
            <mat-card-header class="b-p-4">Single Formcontrol Kiosk Keyboard</mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>testinput</mat-label>
                    <input matInput [formControl]="testControl" />
                    <button 
                        matSuffix 
                        mat-icon-button (click)="kioskboardService.openKioskboardDialog(testControl, $event)"><i class="material-icons-filled">edit</i></button>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="b-col-6">
        <mat-card>
            <mat-card-header class="b-p-4">Formgroup Kiosk Keyboard</mat-card-header>
            <mat-card-content>
                <form [formGroup]="testFormgroup" class="b-d-flex b-flex-column">
                    <mat-form-field>
                        <mat-label>testinput</mat-label>
                        <input matInput formControlName="test1Control" />
                        <button 
                            matSuffix 
                            mat-icon-button 
                            (click)="kioskboardService.openKioskboardDialog(testFormgroup.get('test1Control'), $event)">
                                <i class="material-icons-filled">edit</i>
                        </button>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>testinput</mat-label>
                        <input matInput formControlName="test2Control" />
                        <button 
                            matSuffix 
                            mat-icon-button 
                            (click)="kioskboardService.openKioskboardDialog(testFormgroup.get('test2Control'), $event)">
                                <i class="material-icons-filled">edit</i>
                        </button>
                    </mat-form-field>
                </form>
            </mat-card-content>
        </mat-card>
    </div>

</div>
