    <mat-toolbar color="primary" class="stickyBar">
      <button mat-icon-button (click)="isExpanded = !isExpanded">
        <i class="material-icon">{{isExpanded ? 'menu_open' : 'menu'}}</i>
      </button>
      <h1 class="example-app-name">Nested Menus</h1>
    </mat-toolbar>

    <app-sidenav
      mode="side"
      [opened]="isExpanded"
      [openfirst]="true"
      [data]="navDataArray">
      <router-outlet></router-outlet>
    </app-sidenav>
