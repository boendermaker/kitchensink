<div>
  <mat-tab-group #tabGroup (selectedIndexChange)="dashboardService.renderDashboardByIndex($event)" mat-stretch-tabs="false" mat-align-tabs="start" backgroundColor="primary">
      <mat-tab
      *ngFor="let dashboard of dashboardService.dashboards_ | async"
      [label]="dashboard?.label"></mat-tab>
  </mat-tab-group>
</div>
