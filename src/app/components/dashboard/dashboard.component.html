<ng-container *ngIf="this.renderedDashboard">

  <div class="b-d-flex b-justify-content-end">
    <app-widget-select></app-widget-select>
  </div>

  <div>
    <gridster [options]="this.renderedDashboard.config">
      <gridster-item [item]="widget" *ngFor="let widget of this.renderedDashboard?.widgets">
        <app-widget-container [widget]="widget"></app-widget-container>
      </gridster-item>
    </gridster>
  </div>

</ng-container>
