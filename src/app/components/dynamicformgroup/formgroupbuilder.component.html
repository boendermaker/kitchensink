<div [formGroup]="parentFormGroup">

    @for(control of controls; track control) {
        @switch(control?.type) {
            @case('text') {
                <app-textcontrol [control]="control"></app-textcontrol>
            }
            @case('select') {
                <app-selectcontrol [control]="control"></app-selectcontrol>
            }
            @case('radio') {
                <app-radiocontrol [control]="control"></app-radiocontrol>
            }
            @case('checkbox') {
                <app-checkboxcontrol [control]="control"></app-checkboxcontrol>
            }
        }
    }

</div>
