<div>
    <mat-form-field>
    <mat-label>Favorite food</mat-label>
    <mat-select [formControl]="control?.instance">
      @for (option of control?.options; track option) {
        <mat-option [value]="option?.value">{{option?.label}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
