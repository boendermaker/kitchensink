<button mat-menu-item [matMenuTriggerFor]="columntoggle">
  <span>Spalten</span>
</button>

<mat-menu #columntoggle="matMenu">
  <form [formGroup]="formGroup">
    @for(column of datagridTableService.state.columns; track column; let index = $index) {
      <button mat-menu-item>
        <mat-checkbox [formControlName]="column">{{ column }}</mat-checkbox>
      </button>
    }
  </form>
</mat-menu>
