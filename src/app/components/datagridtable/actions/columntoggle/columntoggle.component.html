<button mat-menu-item [matMenuTriggerFor]="columntoggle">
  <span>Spalten</span>
</button>

<mat-menu #columntoggle="matMenu">
  <form [formGroup]="columnToggleFormGroup">
    <div formArrayName="tester">
      @for(displayedColumn of datagridTableService.state.columns; track displayedColumn; let index = $index) {
        <button mat-menu-item>
          <mat-checkbox [formControlName]="index">{{ displayedColumn }}</mat-checkbox>
        </button>
      }
    </div>
  </form>
</mat-menu>
