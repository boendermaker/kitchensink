<div class="datagridtable-header">

  <div class="datagridtable-header__content">
    <ng-content select="app-datagridtable-headercontent"></ng-content>
  </div>

  <div class="datagridtable-header__ordercolumn-actions">
    <ng-content select="app-datagridtable-ordercolumn"></ng-content>
  </div>

  <div class="datagridtable-header__columnfilter" #columnfilter>
    <ng-content select="[columnfilter]"></ng-content>
  </div>

  <div class="datagridtable-header__resize-handle">
    <ng-content select="app-datagridtable-resizecolumn"></ng-content>
  </div>

</div>
