<div style="display: flex; width: 100%;">

    <div headerdraghandle style="cursor: grab;">
      <i class="material-icons-filled">drag_indicator</i>

  <app-resizehandle [hidden]="isLastHeader() || !datagridTableService?.state?.resizeColumns" style="flex-grow: 1">

  </app-resizehandle>

</div>
